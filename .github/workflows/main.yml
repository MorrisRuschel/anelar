name: Deploy to AWS

on:
  push:
    branches:
    - main

env:
  PROJECT: 'anelar'
  ENVIRONMENT: 'prd'
  LAMBDA_FEED: 'worker-feed'
  LAMBDA_DISCORD: 'worker-discord'
  NITRADO_SERVER_STATUS: 'nitrado-server-status'

jobs:
  # JOB 01
  Deploying_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      # https://awscli.amazonaws.com/v2/documentation/api/latest/reference/lambda/update-function-configuration.html
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy $LAMBDA_FEED to AWS Lambda
        run: |
          zip -r $LAMBDA_FEED.zip . -x ".git/*" ".github/*" "static/*" 
          aws lambda update-function-code --function-name=$LAMBDA_FEED --zip-file=fileb://$LAMBDA_FEED.zip
          aws lambda update-function-configuration --function-name=$LAMBDA_FEED \
            --handler=./api/$LAMBDA_FEED.handler \
            --environment Variables="{DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}, NITRADO_ACCOUNT_ID=${{ secrets.NITRADO_ACCOUNT_ID }}, NITRADO_ACCOUNT_TOKEN=${{ secrets.NITRADO_ACCOUNT_TOKEN }}, NITRADO_SERVER_ID=${{ secrets.NITRADO_SERVER_ID }}}"

      - name: Deploy $LAMBDA_DISCORD to AWS Lambda
        run: |
          zip -r $LAMBDA_DISCORD.zip . -x ".git/*" ".github/*" "static/*"
          aws lambda update-function-code --function-name=$LAMBDA_DISCORD --zip-file=fileb://$LAMBDA_DISCORD.zip
          aws lambda update-function-configuration --function-name=$LAMBDA_DISCORD \
            --handler=./api/$LAMBDA_DISCORD.handler \
            --environment Variables="{DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}, NITRADO_ACCOUNT_ID=${{ secrets.NITRADO_ACCOUNT_ID }}, NITRADO_ACCOUNT_TOKEN=${{ secrets.NITRADO_ACCOUNT_TOKEN }}, NITRADO_SERVER_ID=${{ secrets.NITRADO_SERVER_ID }}}"

      - name: Deploy $NITRADO_SERVER_STATUS to AWS Lambda
        run: |
          zip -r $NITRADO_SERVER_STATUS.zip . -x ".git/*" ".github/*" "static/*"
          aws lambda update-function-code --function-name=$PROJECT-$ENVIRONMENT-$NITRADO_SERVER_STATUS --zip-file=fileb://$NITRADO_SERVER_STATUS.zip
          aws lambda update-function-configuration --function-name=$PROJECT-$ENVIRONMENT-$NITRADO_SERVER_STATUS \
            --handler=./api/$NITRADO_SERVER_STATUS.handler \
            --environment Variables="{DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}, NITRADO_ACCOUNT_ID=${{ secrets.NITRADO_ACCOUNT_ID }}, NITRADO_ACCOUNT_TOKEN=${{ secrets.NITRADO_ACCOUNT_TOKEN }}, NITRADO_SERVER_ID=${{ secrets.NITRADO_SERVER_ID }}}"
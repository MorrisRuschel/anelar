name: Deploy to AWS

on:
  push:
    branches:
    - main

env:
  LAMBDA_FEED: 'worker-feed'

jobs:
  # JOB 01
  Deploying_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy worker feed to AWS Lambda
        # https://awscli.amazonaws.com/v2/documentation/api/latest/reference/lambda/update-function-configuration.html
        run: |
          zip -j $LAMBDA_FEED.zip ./*
          aws lambda update-function-code --function-name=$LAMBDA_FEED --zip-file=fileb://$LAMBDA_FEED.zip
          aws lambda update-function-configuration --function-name=$LAMBDA_FEED --handler=./workers/feed/index.js

